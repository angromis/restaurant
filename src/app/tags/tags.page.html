<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: x-large;">Tags</ion-title>
    <ion-buttons slot="end">
      <ion-icon (click)="goHome()" style="color:rgb(0, 0, 0); zoom:2.0" name="home"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id="title" >{{id}} <ion-badge color="primary">{{restaurants.length}}</ion-badge></h1>
  <p>Check more restaurants with the tag name "{{id}}" </p>

  <br>

  <div *ngFor="let restaurant of restaurants" >

    <ion-item (click)="getDetailedRestaurant(restaurant.id)">
      
      <ion-avatar>
        <ion-img src="{{restaurant.photo}}"   width="100" height="100" alt="{{restaurant.name}}"></ion-img>
      </ion-avatar>
      <p>
        {{restaurant.name}}
      </p>
    </ion-item>
   

  </div>

</ion-content>

<ion-footer >@Copyright agromis</ion-footer>

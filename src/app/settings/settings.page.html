<ion-header [ngClass]="{darkclass: dark=== true}">
  <ion-toolbar >
    <ion-title [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" style="text-align: center;  ">Settings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}"  menu="main-menu"> </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" (click)="goHome()" style="zoom:2.0"  name="home"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content [ngClass]="{darkclass: dark=== true}">
  <ion-list lines="full">
   
    <br> 
    <ion-row>
      <ion-item>
        <ion-label [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" style="font-size: large;" position="fixed">Daily Time</ion-label>
        <ion-input [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" [(ngModel)]="time"  type="time"></ion-input>
      </ion-item>
    </ion-row>
    <br>
    <ion-row>
      <ion-item>
        <ion-icon [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" name="sunny-outline"></ion-icon><ion-toggle [checked]="dark" [(ngModel)]="dark"></ion-toggle><ion-icon [ngStyle]="{color: dark === true ? 'rgb(238, 210, 173)' : 'black'}" name="moon-outline"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-button  [ngClass]="{darkBtn: dark=== true, openBtn:dark ===false}" (click)="saveData()"  type="submit"  shape="full" expand="block" >Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
  

</ion-content>

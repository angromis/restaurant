<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <form [formGroup] = "registerForm"  (ngSubmit)="signUp()">   
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"type="text" ></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" #password required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"> Confirm password</ion-label>
      <ion-input formControlName="confirmpass"type="password" #password required></ion-input>
    </ion-item>

    
    <ion-row>
      <ion-col> 
      <ion-button type="submit" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
